<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--host style-->
        <style>
            :root {
                --host-bg: hsl(212, 7%, 42%);
                --host-text: hsl(203, 16%, 85%);
                --host-busname: hsl(203, 10%, 50%);
                --window-frame: hsl(201, 10%, 27%);
                --window-border: hsl(201, 14%, 19%);
            }
            html, body {
                width: 100%;
                height: 100%
            }
            body {
                margin: 0;
                background-color: var(--host-bg);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .host-window {
                display: inline-block;
                background-color: var(--window-frame);
                outline: 1px solid var(--window-border);
                padding: 3px;
                text-align: initial;
            }
            .titlebar {
                color: var(--host-text);
                display: block;
                height: 24px;
                font-size: 13px;
            }
            .titlebar i, titlebar span {
                margin-inline: 4px;
                margin-top: 4px;
            }
            .titlebar-right {
                float: right;
            }
            .bus-name {
                color: var(--host-busname);
            }
            .client-window {
                border: 1px solid var(--window-border);
                width: 600px;
                height: 500px;
                resize: both;
                min-width: 200px;
                min-height: 250px;
                overflow: auto;
            }
        </style>
        <!--plugin style-->
        <style>
            :root {
                --accent: hsl(40, 100%, 35%);
                --plugin-bg: hsl(0, 0%, 28%);
                --viewport-bg: linear-gradient(hsl(234, 6%, 33%), hsl(0 0% 10%));
                --viewport-border: 2px solid var(--accent);
                --viewport-margin: 16px;
                --viewport-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.6);
                --control-panel-shadow: rgba(0, 0, 0, 0.8);
                --control-panel-bg: hsl(0, 0%, 15%);
            }
            .plugin {
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100%;
            }
            .display {
                height: calc(100% - 120px);
                background-color: var(--plugin-bg);
                box-shadow: 0 0 10px var(--control-panel-shadow);
                z-index: 10;
            }
            .viewport {
                height: calc(100% - var(--viewport-margin) * 2);
                margin: 16px;
                border-radius: 3px;
                outline: var(--viewport-border);
                background: var(--viewport-bg);
                box-shadow: var(--viewport-shadow);
                overflow: hidden;
            }
            .vp-info {
                color: var(--accent);
                font-weight: bold;
                font-size: 0.7rem;
                margin: 0.5em;
            }
            .scene-3d {
                width: 100%;
                height: 90%;
                display: flex;
                justify-content: center;
            }
            #grid {
                display: block;
                position: relative;
                width: 60%;
                max-height: 150%;
                filter: invert(0.5) sepia(1) saturate(200%);
                transform: perspective(10cm) rotateX(60deg);
                opacity: 50%;
            }
            .control-panel {
                height: 120px;
                background: var(--control-panel-bg);
                border-top: 1px solid rgba(255 255 255 0.2);
                position: relative;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="host-window">
            <div class="titlebar">
                <span class="titlebar-left">
                    <i class="fa-solid fa-caret-right"></i>
                    <i class="fa-solid fa-gear"></i>
                    <span class="window-title">Sauna</span>
                    <span class="bus-name">(Master)</span>
                </span>
                <span class="titlebar-right">
                    <i class="fa-solid fa-window-minimize"></i>
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </div>
            <div class="client-window">
                <div class="plugin">
                    <div class="display">
                        <div class="viewport">
                            <div class="vp-info">44100hz stereo</div>
                            <div class="scene-3d">
                                <img id="grid" src="https://www.pngkey.com/png/full/97-977095_big-image-grid-png.png">
                            </div>
                        </div>
                    </div>
                    <div class="control-panel">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
